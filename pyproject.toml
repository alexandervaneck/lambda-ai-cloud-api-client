[project]
name = "lambda-ai-cloud-api-client"
version = "1.0.0"
description = "A client library for accessing Lambda Cloud API"
authors = []
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "httpx>=0.23.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0,<3",
]

[project.scripts]
lambda-ai = "lambda_ai_cloud_api_client.cli:main"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
    "E501" # line too long
]

[dependency-groups]
dev = [
    "openapi-python-client>=0.27.1",
    "pytest-cov>=7.0.0",
]

[tool.coverage.run]
omit = [
    # Exclude auto-generated code
    "src/lambda_ai_cloud_api_client/api/*",
    "src/lambda_ai_cloud_api_client/models/*",
]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
sort = '-Cover'
